<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrappy Grid with CSS Variables!</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

  <div class="grid" style='--cols: 10'> <!-- Can write overriding variables-->
    <div class="item">1</div>
    <div class="item" style='--span: 5;'>Teemo</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <style>
    .grid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(var(--cols, 12), 1fr);
      /* Can set a fallback to 12 column */
    }

    .item {
      --span: 1;
      grid-column: span var(--span);
    }
  </style>

</body>

</html>
